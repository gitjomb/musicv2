
<html>
    <head>
    <title>MusicAudio </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
    <div class="container mt-5">
      <div class="card p-5 w-full md:w-25 mx-auto">
        <div>
            <p>Choose Album</p>
            <select id="chooseAlbum">
            <option >-</option>
            </select>
            </div>
        <div>
        <p>Choose Music</p>
        <select id="chooseMusic">
        
        </select>
        </div>
        <div>
        <br>
            <p>Play Mode</p>
            <div style="display: flex;">
            <input type="radio" name="modeS" class="form-check-input" value="0" checked="checked"/> Normal 
            <input type="radio" name="modeS" class="form-check-input" value="1" /> Random
            </div>
        </div>
        <hr>
        <h4 id="myStatus"></h4>
        <div class="mx-auto" style="display: flex;">
        <div id="myMute" class="d-none"><img src="image/mute.png" class="img-thumbnail" alt="mute"></div>
        <div id="myPrev" class="mx-2 button-icons"><img src="image/prev.png" class="img-button" alt="prev"/></div>
        <div id="myPlay" class="mx-2 button-icons"><img src="image/play.png" class="img-button" alt="play" /></div>
        <div id="myNext" class="mx-2 button-icons"><img src="image/next.png" class="img-button" alt="next" /></div>
        </div>
        
        <div style="clear:both"></div>
        <br>
        <div id="timebox" class="mx-auto">
            <span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
        </div>
        <div class="mx-auto">
        <input id="mySeek" style="text-align: center;" class="seekStyles" type="range" min="0" max="100" value="0" step="1"/>
        </div>
        <div class="d-none">
        <span>Volume:</span>
        <input id="myVolume" type="range" min="0" max="100" value="100" step="1"/>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.css" rel="stylesheet"></link>
    <script src="album.js"></script>
    <script src="audio.js"></script>
    
    </body>
    </html>
